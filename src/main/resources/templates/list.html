<div class="container">
    <a href="/add">Add a Message</a><br/>
    <div class="card bg-light mb-3" th:each="var:${messages}">
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
                <li class="nav-item" style="width: 200px;">
                    <a th:href="@{/update/{id} (id=${var.id})}">Update</a>
                </li>
                <li class="nav-item" style="width: 200px;">
                    <a th:href="@{/detail/{id} (id=${var.id})}">Details</a>
                </li>
                <li class="nav-item" style="width: 200px;">
                    <a th:href="@{/delete/{id} (id=${var.id})}">Delete</a>
                </li>
            </ul>
        </div>
        <img class="card-img-top" th:src="${var.headshot}"
             style="width: 1108px; height: 600px; background-color: rgba(0,0,255,0.1);">
        <div class="card-body">
            <h3 class="card-title">Content: </h3>
            <p class="card-text" th:text="${var.content}"></p>
            <h6 class="card-title">Sent by:</h6>
            <p class="card-text" th:text="${var.sentby}"></p>

            <p>
                <small th:text="${var.date}"></small>
            </p>
        </div>
    </div>
