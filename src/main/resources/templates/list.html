<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbutron">
        <a href="/add">Add a Message</a><br/>

        <table style="height: 100px">
            <tr>
                <th> Content</th>
                <th> Posted Date</th>
                <th> Sent By</th>
                <th> Actions</th>
            </tr>

            <tr th:each="var:${messages}">

                <td th:text="${var.content}"></td>
                <td th:text="${var.date}"></td>
                <td th:text="${var.sentby}"></td>
                <td>
                    <a th:href="@{/update/{id} (id=${var.id})}">Update</a>
                    <a th:href="@{/detail/{id} (id=${var.id})}">Details</a>
                    <a th:href="@{/delete/{id} (id=${var.id})}">Delete</a>

                </td>
                <div th:if="${var.headshot}!=null">
                    <img th:src="${var.headshot}"/>
                    <hr />
                </div>
            </tr>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
