<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    Content :<textarea rows="3" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span> <br />

    Sent By :<input type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span> <br />

    Posted Date :<input type="text" th:id="date" th:name="date" th:value="${#dates.format(message.getDate(), 'MM/dd/yyyy')}"/>
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span> <br />



       <input type="submit" value="Submit"/>

</form>
</body>
</html>
