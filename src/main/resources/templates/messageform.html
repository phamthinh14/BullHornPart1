<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea[id="myTextArea"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
<!--<div th:replace="base :: navlinks"></div>-->
<div class="container" th:replace="base :: navlinks">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <!--<a class="nav-link" href="/">Show All Message</a>-->
                </li>
            </ul>
            <!--<a class="navbar-brand" href="/">Home Page</a>-->

        </nav>

</div>
<a class="navbar-brand" href="/">Show All Message</a>






<div class="container">
    <div class="jumbutron">
        <form method="POST"
              action="/add"
              th:object="${message}"
              enctype="multipart/form-data"
        >

            <input type="hidden" th:field="*{id}"/>

            Content :<textarea rows="3" id="myTextArea" th:field="*{content}"/>
            <span th:if="${#fields.hasErrors('content')}"
                  th:errors="*{content}"></span> <br/>

            Sent By :<input type="text" th:field="*{sentby}"/>
            <span th:if="${#fields.hasErrors('sentby')}"
                  th:errors="*{sentby}"></span> <br/>

            Posted Date :<input type="date" th:field="*{date}"/>
            <span th:if="${#fields.hasErrors('date')}"
                  th:errors="*{date}"></span> <br/>
            <input type="file" name="file"/> <br/> <br/>
            <input type="submit" value="Submit"/>

        </form>

    </div>
</div>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
